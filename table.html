<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job table</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        th, td {
            text-align: left;
            border: 1px solid black;
        }
        </style>
</head>
<body>

<table>


    <thead style="background-color: darkseagreen;border: 1px solid green;">
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Time</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody style="border: 1px solid black;">
    <tr style="border:1px solid black;">
        <td>1</td>
        <td colspan="1">Furn. ass.</td>

        <td>1 year</td>
        <td>Helper</td>
    </tr>
    <tr style="background-color:lightgrey; border: 1px solid black;">
        <td>2</td>
        <td>Moving</td>
        <td>6 month</td>
        <td>Mover</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Pascal.paint</td>
        <td>10 years</td>
        <td>Owner</td>
    </tr>
    </tbody>

</table>

</body>
</html>
